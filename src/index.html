<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Patients App</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Patients Register</a>
        <ul class="right hode-one-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">Patients</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Create Acount</a></li>
        </ul>
      </div>
    </nav>
  </div>


  <div class="container">
    <div class="row">
      <div class="col s4">
        <div class="card">
          <div class="card-content">
            <form id="form-submit">
              <div class="input-field col s12">
                <input type="text" id="name" placeholder="Patient Name">
              </div>
  
              <div class="input-field col s12">
                <input type="text" id="last-name" placeholder="Patient Last Name">
              </div>
  
              <div class="input-field col s12">
                <input type="date" id="date" class="datepicker" placeholder="Registration Date">
              </div>

              <div class="input-field col s12">
                <input type="number" id="phone" placeholder="Phone Patient">
              </div>

              <button class="btn indigo darken-4" type="submit">Save Patient</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col s8">
        <div id="patient-ui"></div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/datepicker.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
